name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'nextjs/**'
      - '.github/workflows/frontend-ci-cd.yml'
    paths-ignore:
      - 'nextjs/README.md'
      - '*.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'nextjs/**'
      - '.github/workflows/frontend-ci-cd.yml'
    paths-ignore:
      - 'nextjs/README.md'
      - '*.md'

jobs:
  # ==========================================
  # CI STAGES
  # ==========================================
  
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nextjs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nextjs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./nextjs/coverage
          flags: frontend
          name: frontend-coverage

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./nextjs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: nextjs/.next/
          retention-days: 7

